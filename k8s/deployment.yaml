---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: chaos-app
  namespace: chaos-edge
  labels:
    app: chaos-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: chaos-app
  template:
    metadata:
      labels:
        app: chaos-app
    spec:
      containers:
        - name: chaos-app
          image: public.ecr.aws/nginx/nginx:stable
          ports:
            - containerPort: 80
              name: http
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: chaos-service
  namespace: chaos-edge
  labels:
    app: chaos-app
spec:
  selector:
    app: chaos-app
  ports:
    - name: http
      port: 80
      targetPort: 80
  type: ClusterIP
